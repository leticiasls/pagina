<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
   <div class="container"></div>
    <div class="header">
        <h3>cadastre seu veiculo para vender mais rapido!</h3>
    </div>
    <div class="form-container">
        <div class="form-header">
    <p>formulário</p>
        </div>
        <div class="form-body">
         <h1 class="form-title">venda fácil seu carro!</h1>
         <p>Descreva as caracteriscas e marque os opcionais que ele possui</p>
         <form>
         <div class="box-input">
            <label for="title">titulo do anúncio<span class=required-field>*</span></label>
            <input
            type="text" 
            name="title" 
            id="title" 
            class="block"
            placeholder="um titulo para anunciar seu carro" 
            minlength="1"
            maxlength="30"
            required/>   
         </div>
       <div class="box-input">
          <label for="price">preço<span class=required-field>*</span></label>
          <input
          type="number" 
          name="price" 
          id="price" 
          class="block"
          placeholder="defina um preço" 
          required/>   
       </div>
       <div class="box-input">
        <label for="description">descrição<span class=required-field>*</span></label>
        <textarea name="descriptions" id="descriptions" class="block"
        placeholder="aqui você coloca os detalhes do veiculo,por exemplo:se ele tem algum arranhão"></textarea>
     </div>
     <div class="box-input">
      <label for="brand">marca<span class=required-field>*</span></label>
      <input
      type="text" 
      name="brand" 
      id="brand" 
      class="block"
      placeholder="digite a marca do veiculo" 
      required/>   
   </div>
   <div class="box-input">
    <label for="model">modelo<span class=required-field>*</span></label>
    <input
    type="text" 
    name="model" 
    id="model" 
    class="block"
    placeholder="digite o modelo do veiculo" 
    required/>
    <div class="box-input">
      <label for="mileage">kilometragem<span class=required-field>*</span></label>
      <input
      type="number" 
      name="mileage" 
      id="mileage" 
      class="block"
      placeholder="digite a kilometragem do veiculo" 
      required/>

   <div class="box-input">
      <label for="purchase-date">data de compra<span class=required-field>*</span></label>
      <input
      type="date" 
      name="purchase-date" 
      id="purchase-date" 
      class="block"
      required/>
         <div class="box-input">
        <p>tipo de câmbio:<sapan class="required-field">*</sapan></p>
        <input type="radio" id="manual" name="gear">
        <label for="manual">manual</label>
        <input type="radio" id="auto" name="gear">
        <label for="auto">automatico</label>
          </div> 
          <div class="optional-box">
            <p>opcionais</p>
            <ul class="optional-list">
              <li>
                <input
                 type="checkbox"
                  id="airbag" 
                  name="optional[]" 
                  value="airbag">
                <label 
                for="airbag">airbag</label>
              </li>
              <li>
                <input
                 type="checkbox"
                  id="alarm"
                   name="optional[]" 
                   value="alarm">
                <label for="alarm">alarme</label>
              </li>
              <li>
                <input type="checkbox"
                 id="ac"
                  name="optional[]"
                   value="ac">
                <label for="ac">ar condicionado</label>
              </li>
              <li>
                <input type="checkbox"
                 id="reverse_camera" 
                 name="optional[]" 
                 value="reverse_camera">
                <label for="reverse_camera">câmera de rê</label>
              </li>
            </ul>
          </div> 
          <div class="optional-box">
            <ul class="optional-list">
              <li>
                <input
                  type="checkbox"
                  id="lane_assist"
                  name="optional[]"
                  value="lane_assist"
                />
                <label for="lane_assist">Assistente de Pista</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="keyless"
                  name="optional[]"
                  value="keyless"
                />
                <label for="keyless">Partida Keyless</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="smartphone"
                  name="optional[]"
                  value="smartphone"
                />
                <label for="smartphone">Integração com Celular</label>
              </li>
              <li>
                <input
                  type="checkbox"
                  id="leather_seat"
                  name="optional[]"
                  value="leather_seat"
                />
                <label for="leather_seat">Banco de Couro</label>
              </li>
            </ul>
          </div>
          <div class="box-input">
            <p>Fotos do carro: <span class="required-field">*</span></p>
            <input
              type="file"
              multiple
              accept="image/png, image/jpg"
              id="images"
              name="images"
              required
            />
          </div>
         <input type="submit" value="enviar" class="btn-submit"/>
       </form>
      </div>
    </div>
  </body>
</html>
